<html><head>
<title>Fill my guestbook</title>
</head>

<body style="background-color: rgb(255, 255, 255);">
<h2>Fill my @Home guestbook</h2>
<p>Add the following information to the guestbook. Only your name and remarks will do. Thanks!</p>

<hr><!--begin formulier-->

<form action="/cgi-bin/guestbook.pl" method="post">
    <table border="0" style="width: 400px;">
        <tbody><tr>
            <td>Your name:</td>
            <td>
<input type="text" size="60" name="realname"></td>
      </tr>
      <tr>
        <td>Homepage:</td>
        <td><input type="text" size="60" name="url"></td>
      </tr>
<!-- vraag liever niet om een mail-adres - dat levert maar spam op
     omdat mail-adressen ook vanaf websites worden verzameld om
     spam naar te sturen.
      <tr>
        <td>E-mail: </td>
        <td><input type="text" size="60" name="username"></td>
      </tr> -->
      <tr>
        <td>City/Town: </td>
        <td><input type="text" size="25" name="city">
            Country: <input type="text" size="25" name="country" value="Nederland"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Remarks: </td>
        <td><textarea name="comments" rows="9" cols="60"></textarea></td>
      </tr>
      <tr>
        <td><br>
</td><td><input type="submit" value="Add to guestbook"></td>
      </tr>
    </tbody>
  </table>
</form>
<!--eind formulier-->

</body></html>
